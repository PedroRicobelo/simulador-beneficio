<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Verocard</title>
    <link rel="icon" type="image/png" href="logo_verocard_positivo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.co om/css2?family=Inter:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(
          135deg,
          #f8fafc 0%,
          #e2e8f0 50%,
          #cbd5e1 100%
        );
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        background: white;
        border-radius: 24px;
        box-shadow: 0 32px 64px rgba(0, 0, 0, 0.12),
          0 0 0 1px rgba(255, 255, 255, 0.05);
        overflow: hidden;
        margin-top: 15px;
        margin-bottom: 40px;
      }

      .header {
        background: linear-gradient(
          135deg,
          #c53030 0%,
          #9b2c2c 50%,
          #742a2a 100%
        );
        color: white;
        padding: 39.2px 20px 29.4px 20px;
        text-align: center;
        position: relative;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .header::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;

        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="0.5" fill="white" opacity="0.05"/><circle cx="75" cy="75" r="0.5" fill="white" opacity="0.05"/><circle cx="50" cy="10" r="0.3" fill="white" opacity="0.05"/><circle cx="10" cy="60" r="0.3" fill="white" opacity="0.05"/><circle cx="90" cy="40" r="0.3" fill="white" opacity="0.05"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
        opacity: 0.15;
      }

      .banner-section {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: -3px;
        padding: 0.42px 15px;
        position: relative;
        z-index: 1;
      }

      .banner-image {
        max-width: 100%;
        width: 90%;
        height: auto;
        max-height: 300px;
        object-fit: contain;
        filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.1));
      }

      .header h1 {
        font-size: 36px;
        margin-bottom: 12px;
        font-weight: 800;
        position: relative;
        z-index: 1;
        letter-spacing: -0.02em;
      }

      .header p {
        font-size: 18.93px;
        opacity: 0.95;
        position: relative;
        z-index: 1;
        margin: 31px 0 0 0;
        font-weight: 700;
        letter-spacing: 0.39px;
      }

      .form-section {
        padding: 50px 40px;
        background: linear-gradient(180deg, #e9e9e9 0%, #f8f8f8 100%);
        border-radius: 0;
        margin: 0;
        border: none;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.04);
      }

      .form-row {
        display: flex;
        gap: 30px;
        align-items: flex-end;
      }

      .form-row .input-group {
        flex: 1;
      }

      .input-group {
        margin-bottom: 30px;
      }

      .input-group label {
        display: block;
        margin-bottom: 12px;
        font-weight: 600;
        color: #2c3e50;
        font-size: 16px;
      }

      .input-group input {
        width: 100%;
        padding: 18px 24px;
        border: 2px solid #e5e7eb;
        border-radius: 16px;
        font-size: 18px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        background: #f9fafb;
        font-weight: 500;
        color: #1f2937;
      }

      .input-group input[type="text"] {
        text-align: left;
        font-family: "Inter", monospace;
      }

      .input-group input:focus {
        outline: none;
        border-color: #c53030;
        background: white;
        box-shadow: 0 0 0 4px rgba(197, 48, 48, 0.1),
          0 4px 12px rgba(0, 0, 0, 0.05);
        transform: translateY(-1px);
      }

      .slider.disabled {
        opacity: 0.5;
        cursor: not-allowed;
        background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 100%);
      }

      .slider.disabled::-webkit-slider-thumb {
        background: #c53030 !important;
        cursor: not-allowed;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1);
      }

      .slider.disabled::-webkit-slider-thumb:hover {
        transform: none;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1);
      }

      .slider.disabled::-moz-range-thumb {
        background: #c53030 !important;
        cursor: not-allowed;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1);
      }

      .slider.disabled::-moz-range-track {
        background: linear-gradient(90deg, #e5e7eb 0%, #d1d5db 100%);
      }

      .slider::-webkit-slider-track {
        background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e1 100%);
        height: 14px;
        border-radius: 8px;
      }

      .slider-container {
        position: relative;
        margin-bottom: 10px;
        width: 100%;
        background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e1 100%);
        border-radius: 8px;
        height: 14px;
      }

      .slider-progress {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        background: transparent;
        border-radius: 8px;
        transition: width 0.1s ease;
        z-index: 1;
      }

      .slider {
        position: relative;
        z-index: 2;
        width: 100%;
        background: transparent;
      }

      .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #c53030;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1);
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 3px solid white;
      }

      .slider::-webkit-slider-thumb:hover {
        transform: scale(1.15);
        box-shadow: 0 8px 25px rgba(197, 48, 48, 0.5),
          0 0 0 6px rgba(197, 48, 48, 0.15);
      }

      .slider::-moz-range-thumb {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: #c53030;
        cursor: pointer;
        border: 3px solid white;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1);
      }

      .slider::-moz-range-track {
        height: 14px;
        border-radius: 8px;
        background: linear-gradient(90deg, #e2e8f0 0%, #cbd5e1 100%);
      }

      #clubeVantagens::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        appearance: none !important;
        width: 32px !important;
        height: 32px !important;
        border-radius: 50% !important;
        background: #c53030 !important;
        cursor: pointer !important;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        border: 3px solid white !important;
        opacity: 1 !important;
        visibility: visible !important;
      }

      #clubeVantagens::-moz-range-thumb {
        width: 32px !important;
        height: 32px !important;
        border-radius: 50% !important;
        background: #c53030 !important;
        cursor: pointer !important;
        border: 3px solid white !important;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1) !important;
        opacity: 1 !important;
        visibility: visible !important;
      }

      #clubeVantagens::-webkit-slider-track {
        background: transparent !important;
        height: 14px !important;
        border-radius: 8px !important;
      }

      #clubeVantagens::-moz-range-track {
        height: 14px !important;
        border-radius: 8px !important;
        background: transparent !important;
      }

      #premiacao::-webkit-slider-thumb {
        -webkit-appearance: none !important;
        appearance: none !important;
        width: 32px !important;
        height: 32px !important;
        border-radius: 50% !important;
        background: #c53030 !important;
        cursor: pointer !important;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1) !important;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        border: 3px solid white !important;
        opacity: 1 !important;
        visibility: visible !important;
      }

      #premiacao::-moz-range-thumb {
        width: 32px !important;
        height: 32px !important;
        border-radius: 50% !important;
        background: #c53030 !important;
        cursor: pointer !important;
        border: 3px solid white !important;
        box-shadow: 0 6px 20px rgba(197, 48, 48, 0.4),
          0 0 0 4px rgba(197, 48, 48, 0.1) !important;
        opacity: 1 !important;
        visibility: visible !important;
      }

      #premiacao::-webkit-slider-track {
        background: transparent !important;
        height: 14px !important;
        border-radius: 8px !important;
      }

      #premiacao::-moz-range-track {
        height: 14px !important;
        border-radius: 8px !important;
        background: transparent !important;
      }

      .help-text {
        font-size: 12px;
        color: #6b7280;
        margin-top: 8px;
        text-align: center;
        font-style: italic;
        display: none;
      }

      .help-text.show {
        display: block;
      }


      .slider-item {
        margin-bottom: 28px;
        background: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
        border: 1px solid #f1f5f9;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .checkbox-container {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 15px;
        padding: 12px 16px;
        background: transparent;
        border-radius: 8px;
        box-shadow: none;
      }

      .checkbox-container input[type="checkbox"] {
        width: 14px;
        height: 14px;
        accent-color: #555;
        cursor: pointer;
        transform: scale(1);
      }

      .checkbox-label {
        font-weight: 500;
        color: #3a3939;
        font-size: 14px;
        cursor: pointer;
        user-select: none;
        flex: 1;
      }

      .slider-item:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      }

      .slider-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
      }

      .slider-label {
        font-weight: 600;
        color: #2c3e50;
        font-size: 16px;
      }

      .slider-value {
        font-weight: 700;
        color: #059669;
        font-size: 18px;
        background: linear-gradient(
          135deg,
          rgba(5, 150, 105, 0.1) 0%,
          rgba(16, 185, 129, 0.1) 100%
        );
        padding: 10px 18px;
        border-radius: 24px;
        border: 1px solid rgba(5, 150, 105, 0.2);
      }

      .slider-title {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      .slider-cost {
        font-weight: 600;
        color: #374151;
        font-size: 14px;
        background: #f3f4f6;
        padding: 6px 12px;
        border-radius: 20px;
        border: 1px solid #e5e7eb;
      }

      .slider-container {
        position: relative;
        margin-bottom: 10px;
      }

      .slider {
        -webkit-appearance: none;
        appearance: none;
        width: 100%;
        height: 14px;
        border-radius: 8px;
        background: transparent;
        outline: none;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
      }

      .stat-card {
        background: white;
        padding: 24px;
        border-radius: 16px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        border: 1px solid #f1f5f9;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .stat-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      }

      .stat-value {
        font-size: 32px;
        font-weight: 800;
        color: #1f2937;
        margin-bottom: 8px;
      }

      .stat-label {
        font-size: 13px;
        color: #7f8c8d;
        text-transform: uppercase;
        letter-spacing: 0.8px;
        font-weight: 500;
      }

      .alert {
        background: linear-gradient(
          135deg,
          rgba(197, 48, 48, 0.1) 0%,
          rgba(155, 44, 44, 0.1) 100%
        );
        color: #c53030;
        padding: 18px 24px;
        border-radius: 16px;
        margin: 24px 0;
        border: 2px solid rgba(197, 48, 48, 0.2);
        display: none;
        font-weight: 600;
        box-shadow: 0 4px 12px rgba(197, 48, 48, 0.1);
      }

      .alert.show {
        display: block;
        animation: shake 0.6s ease;
      }

      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-8px);
        }
        75% {
          transform: translateX(8px);
        }
      }

      @media (max-width: 768px) {
        .container {
          margin: 5px 10px 10px 10px;
          border-radius: 15px;
        }

        .header {
          padding: 29.4px 10px 23.52px 10px;
        }

        .header h1 {
          font-size: 28px;
        }

        .header p {
          font-size: 14px;
          margin: 5px 0 8px 0;
        }

        .banner-section {
          margin-bottom: -4px;
          padding: 0px 8px;
        }

        .banner-image {
          width: 95%;
          max-height: 160px;
        }

        .form-section {
          padding: 30px 20px;
        }

        .slider-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 10px;
        }

        .slider-value {
          align-self: flex-end;
        }
      }

      @media (max-width: 480px) {
        .container {
          margin: 5px;
          border-radius: 12px;
        }

        .header {
          padding: 0.1px 0px 0.1px 0px;
        }

        .header h1 {
          font-size: 24px;
        }

        .header p {
          font-size: 12px;
        }

        .banner-image {
          width: 90%;
          max-height: 100px;
        }

        .form-section {
          padding: 20px 15px;
        }

        .form-row {
          flex-direction: column;
          gap: 0px;
          align-items: stretch;
        }

        .form-row .input-group {
          width: 100%;
          flex: none;
        }


        .input-group {
          margin-bottom: 20px;
        }

        .input-group label {
          font-size: 14px;
          margin-bottom: 8px;
        }

        .input-group input {
          font-size: 16px;
          padding: 12px 16px;
        }

        .slider-item {
          margin-bottom: 25px;
        }

        .slider-label {
          font-size: 14px;
        }

        .slider-value {
          font-size: 14px;
          padding: 8px 12px;
        }

        .checkbox-container {
          padding: 10px 12px;
          margin-bottom: 12px;
        }

        .checkbox-label {
          font-size: 13px;
        }

        .stat-value {
          font-size: 24px;
        }

        .alert {
          padding: 15px 18px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="banner-section">
          <img
            src="banner-verocard.png"
            alt="Verocard - Simulador de Benefícios"
            class="banner-image"
          />
        </div>

        <p>Exclusivo para cartões Private Label</p>
      </div>

      <div class="form-section">
        <div class="form-row">
          <div class="input-group">
            <label for="funcionarios">Quantidade de Funcionários</label>
            <input
              type="number"
              id="funcionarios"
              min="1"
              max="9999999999"
              placeholder="Ex: 100"
              oninput="limitarFuncionarios(this); zerarSliders()"
              maxlength="10"
            />
          </div>

          <div class="input-group">
            <label for="valorMedio"
              >Valor Médio da Carga por Funcionário (R$)</label
            >
            <input
              type="text"
              id="valorMedio"
              placeholder="Ex: R$ 500,00"
              oninput="formatarValorMedio(this); zerarSliders()"
              onblur="formatarValorMedio(this)"
              onfocus="this.select()"
            />
          </div>
        </div>

        <div class="help-text" id="helpPreencherCampos">
          Preencha os campos acima para começar a distribuir o benefício
        </div>

        <div class="slider-item">
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="wellhubCheckbox"
                onchange="toggleWellhubSlider()"
              />
              <label for="wellhubCheckbox" class="checkbox-label">
                Desejo oferecer Wellhub para meus Funcionários
              </label>
            </div>
            <div class="slider-header">
              <div class="slider-title">
                <span class="slider-label">Wellhub</span>
              </div>
              <span class="slider-value" id="wellhubValue">0%</span>
            </div>
            <div class="slider-container">
              <input
                type="range"
                class="slider"
                id="wellhub"
                min="0"
                max="10000"
                step="1"
                value="0"
                oninput="atualizarSlider('wellhub')"
                disabled
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="odontologicoCheckbox"
                onchange="toggleOdontologicoSlider()"
              />
              <label for="odontologicoCheckbox" class="checkbox-label">
                Desejo oferecer Plano Odontológico para meus Funcionários
              </label>
            </div>
            <div class="slider-header">
              <div class="slider-title">
                <span class="slider-label">Plano Odontológico</span>
              </div>
              <span class="slider-value" id="odontologicoValue">0%</span>
            </div>
            <div class="slider-container">
              <input
                type="range"
                class="slider"
                id="odontologico"
                min="0"
                max="10000"
                step="1"
                value="0"
                oninput="atualizarSlider('odontologico')"
                disabled
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="checkbox-container">
              <input
                type="checkbox"
                id="clubeVantagensCheckbox"
                onchange="toggleClubeVantagensSlider()"
              />
              <label for="clubeVantagensCheckbox" class="checkbox-label">
                Desejo oferecer o Clube de vantagens Verocard para meus
                Funcionários
              </label>
            </div>
            <div class="slider-header">
              <div class="slider-title">
                <span class="slider-label">Clube de Vantagens</span>
              </div>
              <span class="slider-value" id="clubeVantagensValue">0%</span>
            </div>
            <div class="slider-container">
              <input
                type="range"
                class="slider"
                id="clubeVantagens"
                min="0"
                max="10000"
                step="1"
                value="0"
                oninput="atualizarSlider('clubeVantagens')"
                disabled
              />
            </div>
          </div>

          <div class="slider-item">
            <div class="slider-header">
              <span class="slider-label">Caixinha de Premiações</span>
              <span class="slider-value" id="premiacaoValue">R$ 0,00</span>
            </div>
            <div class="slider-container">
              <input
                type="range"
                class="slider"
                id="premiacao"
                min="0"
                max="10000"
                step="1"
                value="0"
                oninput="atualizarSlider('premiacao')"
                disabled
              />
            </div>
          </div>
      </div>
    </div>

    <script>
      function formatarMoeda(valor) {
        return new Intl.NumberFormat("pt-BR", {
          style: "currency",
          currency: "BRL",
        }).format(valor);
      }

      function limitarFuncionarios(input) {
        let valor = input.value.replace(/[^\d]/g, "");

        if (valor.length > 10) {
          valor = valor.substring(0, 10);
        }
        input.value = valor;
      }

      function formatarValorMedio(input) {
        let valor = input.value.replace(/[^\d]/g, "");

        if (valor.length > 10) {
          valor = valor.substring(0, 10);
        }

        if (!valor) {
          input.value = "";
          return;
        }

        let numero = parseFloat(valor) / 100;
        input.value = formatarMoeda(numero);
      }

      function obterValorNumericoDoCampo(campoId) {
        const campo = document.getElementById(campoId);
        if (!campo || !campo.value) return 0;

        const valorLimpo = campo.value.replace(/[^\d,]/g, "").replace(",", ".");
        return parseFloat(valorLimpo) || 0;
      }

      function obterValoresCampos() {
        return {
          funcionarios: parseFloat(
            document.getElementById("funcionarios").value
          ),
          valorMedio: obterValorNumericoDoCampo("valorMedio"),
        };
      }

      function calcularValorPorVidaWellhub(quantidadeFuncionarios) {
        if (quantidadeFuncionarios > 500) return 4.99;
        if (quantidadeFuncionarios >= 250) return 6.99;
        if (quantidadeFuncionarios >= 100) return 9.99;
        return 15.99;
      }

      function calcularValorPorVidaOdontologico() {
        return 7.0;
      }

      function atualizarCustosInline(funcionarios) {
        const valorPorVidaWellhub = calcularValorPorVidaWellhub(funcionarios);
        const custoWellhub = funcionarios * valorPorVidaWellhub;
        const custoOdontologico =
          funcionarios * calcularValorPorVidaOdontologico();

        const custoInlineEl = document.getElementById("wellhubCustoInline");
        if (custoInlineEl) {
          custoInlineEl.textContent = `Custo: ${formatarMoeda(custoWellhub)}`;
        }

        const odontoInlineEl = document.getElementById(
          "odontologicoCustoInline"
        );
        if (odontoInlineEl) {
          odontoInlineEl.textContent = `Custo: ${formatarMoeda(
            custoOdontologico
          )}`;
        }

        return { custoWellhub, custoOdontologico };
      }

      function validarCamposObrigatorios() {
        const { funcionarios, valorMedio } = obterValoresCampos();
        const helpEl = document.getElementById("helpPreencherCampos");
        const sliders = ["odontologico"];

        const camposValidos =
          funcionarios && valorMedio && funcionarios > 0 && valorMedio > 0;

        sliders.forEach((id) => {
          const slider = document.getElementById(id);
          slider.disabled = !camposValidos;
          slider.classList.toggle("disabled", !camposValidos);
        });

        const wellhubSlider = document.getElementById("wellhub");
        const wellhubCheckbox = document.getElementById("wellhubCheckbox");
        if (wellhubSlider && wellhubCheckbox) {
          wellhubSlider.disabled = !camposValidos || !wellhubCheckbox.checked;
          wellhubSlider.classList.toggle(
            "disabled",
            !camposValidos || !wellhubCheckbox.checked
          );
        }

        const odontologicoSlider = document.getElementById("odontologico");
        const odontologicoCheckbox = document.getElementById(
          "odontologicoCheckbox"
        );
        if (odontologicoSlider && odontologicoCheckbox) {
          odontologicoSlider.disabled =
            !camposValidos || !odontologicoCheckbox.checked;
          odontologicoSlider.classList.toggle(
            "disabled",
            !camposValidos || !odontologicoCheckbox.checked
          );
        }

        const clubeVantagensSlider = document.getElementById("clubeVantagens");
        const clubeVantagensCheckbox = document.getElementById(
          "clubeVantagensCheckbox"
        );
        if (clubeVantagensSlider && clubeVantagensCheckbox) {
          clubeVantagensSlider.disabled = true;
          clubeVantagensSlider.classList.add("disabled");
        }

        // O slider de premiação sempre fica desabilitado (apenas visual)
        const premiacaoSlider = document.getElementById("premiacao");
        if (premiacaoSlider) {
          premiacaoSlider.disabled = true;
          premiacaoSlider.classList.add("disabled");
        }

        if (helpEl) {
          helpEl.classList.toggle("show", !camposValidos);
        }

        return camposValidos;
      }

      function toggleWellhubSlider() {
        const checkbox = document.getElementById("wellhubCheckbox");
        const slider = document.getElementById("wellhub");

        if (checkbox.checked) {
          validarCamposObrigatorios();
        } else {
          slider.value = 0;
          slider.disabled = true;
          slider.classList.add("disabled");
          document.getElementById("wellhubValue").textContent = "0%";
          atualizarCalculos();
        }
      }

      function toggleOdontologicoSlider() {
        const checkbox = document.getElementById("odontologicoCheckbox");
        const slider = document.getElementById("odontologico");

        if (checkbox.checked) {
          validarCamposObrigatorios();
        } else {
          slider.value = 0;
          slider.disabled = true;
          slider.classList.add("disabled");
          document.getElementById("odontologicoValue").textContent = "0%";
          atualizarCalculos();
        }
      }

      function toggleClubeVantagensSlider() {
        const checkbox = document.getElementById("clubeVantagensCheckbox");
        const slider = document.getElementById("clubeVantagens");
        const valueElement = document.getElementById("clubeVantagensValue");

        if (checkbox.checked) {
          if (validarCamposObrigatorios()) {
            slider.value = 10000;
            slider.disabled = true;
            slider.classList.add("disabled");
            // Exibe "100% insento" para o Clube de Vantagens
            valueElement.textContent = "100% insento";
          }
        } else {
          slider.value = 0;
          slider.disabled = true;
          slider.classList.add("disabled");
          valueElement.textContent = "0%";

          atualizarCalculos();
        }
      }

      function zerarSliders() {
        document.getElementById("wellhub").value = 0;
        document.getElementById("odontologico").value = 0;
        document.getElementById("clubeVantagens").value = 0;
        document.getElementById("premiacao").value = 0;

        document.getElementById("wellhubValue").textContent = "0%";
        document.getElementById("odontologicoValue").textContent = "0%";
        document.getElementById("clubeVantagensValue").textContent = "0%";
        document.getElementById("premiacaoValue").textContent = "R$ 0,00";

        document.getElementById("wellhubCheckbox").checked = false;
        document.getElementById("wellhub").disabled = true;
        document.getElementById("wellhub").classList.add("disabled");

        document.getElementById("odontologicoCheckbox").checked = false;
        document.getElementById("odontologico").disabled = true;
        document.getElementById("odontologico").classList.add("disabled");

        document.getElementById("clubeVantagensCheckbox").checked = false;
        document.getElementById("clubeVantagens").disabled = true;
        document.getElementById("clubeVantagens").classList.add("disabled");

        desbloquearTodosSliders();

        validarCamposObrigatorios();

        atualizarBeneficioDisponivel();
        atualizarCalculos();
      }

      function atualizarBeneficioDisponivel() {
        const { funcionarios, valorMedio } = obterValoresCampos();

        if (funcionarios && valorMedio) {
          const totalCarregado = funcionarios * valorMedio;
          const beneficio = totalCarregado * 0.03;

          const { custoWellhub, custoOdontologico } =
            atualizarCustosInline(funcionarios);

          const wellhubSlider = document.getElementById("wellhub");
          if (wellhubSlider)
            wellhubSlider.setAttribute("max", Math.floor(custoWellhub));

          const odontologicoSlider = document.getElementById("odontologico");
          if (odontologicoSlider)
            odontologicoSlider.setAttribute(
              "max",
              Math.floor(custoOdontologico)
            );

          const premiacaoSlider = document.getElementById("premiacao");
          if (premiacaoSlider)
            premiacaoSlider.setAttribute("max", Math.floor(beneficio));

          atualizarCalculos();
        } else {
          const custoInlineEl = document.getElementById("wellhubCustoInline");
          if (custoInlineEl) custoInlineEl.textContent = "Custo: R$ 0,00";

          const odontoInlineEl = document.getElementById(
            "odontologicoCustoInline"
          );
          if (odontoInlineEl) odontoInlineEl.textContent = "Custo: R$ 0,00";
        }
      }

      function atualizarSlider(sliderId) {
        if (!validarCamposObrigatorios()) return;

        // Se for o slider de premiação, não faz nada (ele é apenas visual)
        if (sliderId === "premiacao") {
          return;
        }

        const slider = document.getElementById(sliderId);
        const valueElement = document.getElementById(sliderId + "Value");
        const { funcionarios, valorMedio } = obterValoresCampos();

        let valorReal = parseInt(slider.value);

        if (funcionarios && valorMedio) {
          const { custoWellhub, custoOdontologico } =
            atualizarCustosInline(funcionarios);
          const totalCarregado = funcionarios * valorMedio;
          const beneficio = totalCarregado * 0.03;

          // Limita o valor ao custo máximo (desconto nunca pode ser maior que o custo)
          if (sliderId === "wellhub" && valorReal > custoWellhub) {
            valorReal = custoWellhub;
            slider.value = valorReal;
          } else if (
            sliderId === "odontologico" &&
            valorReal > custoOdontologico
          ) {
            valorReal = custoOdontologico;
            slider.value = valorReal;
          }

          // Verifica se há excesso e redistribui se necessário
          const clubeVantagensAtivado = document.getElementById(
            "clubeVantagensCheckbox"
          ).checked;
          const valorClubeVantagens = clubeVantagensAtivado
            ? 0
            : parseInt(document.getElementById("clubeVantagens").value);

          // Calcula o total atual
          const wellhubAtual = parseInt(
            document.getElementById("wellhub").value
          );
          const odontologicoAtual = parseInt(
            document.getElementById("odontologico").value
          );
          const totalAtual =
            wellhubAtual + odontologicoAtual + valorClubeVantagens;

          // Se excedeu o benefício, redistribui
          if (totalAtual > beneficio) {
            const excesso = totalAtual - beneficio;
            const totalWellhubOdonto = wellhubAtual + odontologicoAtual;

            if (totalWellhubOdonto > 0) {
              // Calcula a proporção de cada um
              const proporcaoWellhub = wellhubAtual / totalWellhubOdonto;
              const proporcaoOdontologico =
                odontologicoAtual / totalWellhubOdonto;

              // Reduz proporcionalmente
              const reducaoWellhub = excesso * proporcaoWellhub;
              const reducaoOdontologico = excesso * proporcaoOdontologico;

              // Calcula novos valores
              const novoValorWellhub = Math.max(
                0,
                Math.round(wellhubAtual - reducaoWellhub)
              );
              const novoValorOdontologico = Math.max(
                0,
                Math.round(odontologicoAtual - reducaoOdontologico)
              );

              // Atualiza os sliders
              document.getElementById("wellhub").value = novoValorWellhub;
              const porcentagemWellhub = Math.round(
                (novoValorWellhub / custoWellhub) * 100
              );
              document.getElementById("wellhubValue").textContent =
                porcentagemWellhub + "%";

              document.getElementById("odontologico").value =
                novoValorOdontologico;
              const porcentagemOdontologico = Math.round(
                (novoValorOdontologico / custoOdontologico) * 100
              );
              document.getElementById("odontologicoValue").textContent =
                porcentagemOdontologico + "%";

              // Atualiza o valor do slider atual se necessário
              if (sliderId === "wellhub") {
                valorReal = novoValorWellhub;
              } else if (sliderId === "odontologico") {
                valorReal = novoValorOdontologico;
              }
            }
          }
          // Exibe porcentagem aproximada baseada no custo
          let porcentagem = 0;
          if (sliderId === "wellhub" && custoWellhub > 0) {
            porcentagem = Math.round((valorReal / custoWellhub) * 100);
          } else if (sliderId === "odontologico" && custoOdontologico > 0) {
            porcentagem = Math.round((valorReal / custoOdontologico) * 100);
          }
          // Exibe porcentagem ou "insento" se 100%
          if (porcentagem === 100) {
            valueElement.textContent = "100% insento";
          } else {
            valueElement.textContent = porcentagem + "%";
          }
        } else {
          // Se não há funcionários ou valor médio, exibe 0%
          valueElement.textContent = "0%";
        }

        atualizarCalculos();
      }

      function desbloquearTodosSliders() {
        const sliders = ["wellhub", "odontologico"];

        sliders.forEach((id) => {
          const slider = document.getElementById(id);
          slider.classList.remove("blocked");
          slider.disabled = false;
        });

        const clubeVantagensSlider = document.getElementById("clubeVantagens");
        if (clubeVantagensSlider) {
          clubeVantagensSlider.classList.remove("blocked");
          clubeVantagensSlider.disabled = true;
          clubeVantagensSlider.classList.add("disabled");
        }

        // O slider de premiação sempre fica desabilitado (apenas visual)
        const premiacaoSlider = document.getElementById("premiacao");
        if (premiacaoSlider) {
          premiacaoSlider.disabled = true;
          premiacaoSlider.classList.add("disabled");
        }
      }

      function atualizarCalculos() {
        const { funcionarios, valorMedio } = obterValoresCampos();

        if (!funcionarios || !valorMedio) return;

        const totalCarregado = funcionarios * valorMedio;
        const beneficio = totalCarregado * 0.03;

        const valorWellhub = parseInt(document.getElementById("wellhub").value);
        const valorOdontologico = parseInt(
          document.getElementById("odontologico").value
        );

        const clubeVantagensAtivado = document.getElementById(
          "clubeVantagensCheckbox"
        ).checked;
        const valorClubeVantagens = clubeVantagensAtivado
          ? 0
          : parseInt(document.getElementById("clubeVantagens").value);

        atualizarCustosInline(funcionarios);

        // Calcula o valor restante para premiação
        let totalOutros =
          valorWellhub + valorOdontologico + valorClubeVantagens;
        let valorPremiacao = Math.max(0, beneficio - totalOutros);

        // Se a premiação zerou, redistribui o excesso entre os outros sliders
        if (valorPremiacao === 0 && totalOutros > beneficio) {
          const excesso = totalOutros - beneficio;

          // Redistribui o excesso proporcionalmente entre Wellhub e Odontológico
          const totalWellhubOdonto = valorWellhub + valorOdontologico;

          if (totalWellhubOdonto > 0) {
            // Calcula a proporção de cada um
            const proporcaoWellhub = valorWellhub / totalWellhubOdonto;
            const proporcaoOdontologico =
              valorOdontologico / totalWellhubOdonto;

            // Reduz proporcionalmente
            const reducaoWellhub = excesso * proporcaoWellhub;
            const reducaoOdontologico = excesso * proporcaoOdontologico;

            // Atualiza os valores
            valorWellhub = Math.max(0, valorWellhub - reducaoWellhub);
            valorOdontologico = Math.max(
              0,
              valorOdontologico - reducaoOdontologico
            );

            // Atualiza os sliders com as novas porcentagens
            const wellhubSlider = document.getElementById("wellhub");
            const odontologicoSlider = document.getElementById("odontologico");

            if (wellhubSlider && custoWellhub > 0) {
              const novaPorcentagemWellhub = Math.round(
                (valorWellhub / custoWellhub) * 100
              );
              wellhubSlider.value = novaPorcentagemWellhub;
              document.getElementById("wellhubValue").textContent =
                novaPorcentagemWellhub + "%";
            }

            if (odontologicoSlider && custoOdontologico > 0) {
              const novaPorcentagemOdontologico = Math.round(
                (valorOdontologico / custoOdontologico) * 100
              );
              odontologicoSlider.value = novaPorcentagemOdontologico;
              document.getElementById("odontologicoValue").textContent =
                novaPorcentagemOdontologico + "%";
            }

            // Recalcula o total
            totalOutros =
              valorWellhub + valorOdontologico + valorClubeVantagens;
            valorPremiacao = Math.max(0, beneficio - totalOutros);
          }
        }

        // Atualiza o slider de premiação com o valor restante
        const premiacaoSlider = document.getElementById("premiacao");
        const premiacaoValue = document.getElementById("premiacaoValue");

        premiacaoSlider.value = valorPremiacao;
        premiacaoValue.textContent = formatarMoeda(valorPremiacao);

        // Calcula o total realmente distribuído (incluindo premiação)
        const totalRealmenteDistribuido =
          valorWellhub +
          valorOdontologico +
          valorClubeVantagens +
          valorPremiacao;

        // Atualiza os custos inline com base na porcentagem
        const wellhubCustoInline =
          document.getElementById("wellhubCustoInline");
        const odontologicoCustoInline = document.getElementById(
          "odontologicoCustoInline"
        );

        if (wellhubCustoInline) {
          wellhubCustoInline.textContent = `Custo: ${formatarMoeda(
            custoWellhub
          )}`;
        }

        if (odontologicoCustoInline) {
          odontologicoCustoInline.textContent = `Custo: ${formatarMoeda(
            custoOdontologico
          )}`;
        }
      }

      document.addEventListener("DOMContentLoaded", function () {
        validarCamposObrigatorios();

        atualizarCalculos();
      });
    </script>
  </body>
